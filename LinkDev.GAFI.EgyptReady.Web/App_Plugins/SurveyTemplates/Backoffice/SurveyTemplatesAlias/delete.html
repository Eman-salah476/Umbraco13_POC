<div class="umb-dialog umb-pane" ng-controller="DeleteTableController">
    <div class="umb-dialog-body">
        <p class="abstract">
            Are you sure you want to delete this template: <strong>{{currentNode.name}}</strong> ?
        </p>
        <div class="btn-toolbar umb-btn-toolbar">
            <umb-confirm 
                         on-confirm="performDelete" 
                         on-cancel="cancel"
                         confirm-button-style="danger"
                         confirm-state="deleting ? 'busy' : undefined">
            </umb-confirm>
        </div>

    </div>
</div>
