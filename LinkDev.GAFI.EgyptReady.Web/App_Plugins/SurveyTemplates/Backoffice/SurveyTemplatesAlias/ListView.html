<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> 
    <script src="/js/config.js"></script>

</head>
<body>

    <div ng-controller="TableViewsGridController as vm" class="views-wrapper">
        <div class="umb-panel umb-editor-wrapper">
            <div class="umb-editor-header">
                <div class="flex items-center" style="height:100%;">
                    <h1 class="umb-panel-header-name">Template Views</h1>
                </div>
            </div>
            <div class="umb-editor-container">
                <div class="umb-pane">
                    <div class="umb-pane-content">
                        <div class="umb-editor-sub-header">
                            <button class="btn umb-button__button btn-outline umb-button-- umb-outline" ng-click="vm.CreateView()">
                                Create View
                            </button>
                        </div>

                        <div class="umb-box">
                            <div class="block-form umb-box-content">
                                <umb-load-indicator ng-show="!vm.dataLoaded"></umb-load-indicator>

                                <umb-empty-state ng-hide="vm.searchResults.items">
                                    <localize key="content_listViewNoItems"></localize>
                                </umb-empty-state>

                                <!-- Table Of Views-->
                                <div class="umb-scrollable">

                                    <umb-views-table items="vm.searchResults.items"
                                                     allow-select-all="false"
                                                     on-click="vm.clickItem(item)"
                                                     on-delete="vm.DeleteItem(item)">
                                    </umb-views-table>
                                </div>

                                <!-- Pagination-->
                                <div class="flex justify-center">
                                    <umb-pagination ng-show="vm.searchResults.totalPages"
                                                    page-number="vm.pageNumber"
                                                    total-pages="vm.searchResults.totalPages"
                                                    on-next="vm.next"
                                                    on-prev="vm.prev"
                                                    on-go-to-page="vm.goToPage">
                                    </umb-pagination>
                                </div>


                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
