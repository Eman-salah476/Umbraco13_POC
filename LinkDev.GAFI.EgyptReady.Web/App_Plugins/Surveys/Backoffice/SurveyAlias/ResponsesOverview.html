<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="/js/config.js"></script>
    <script src="/style-library/lib/chart/chart.umd.js"></script>
    <link href="/App_Plugins/Surveys/css/OverviewStyle.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="OverviewController as vm">
        <div class="umb-panel umb-editor-wrapper">

            <div class="umb-editor-header">
                <div class="flex items-center" style="height:100%;">
                    <h1 class="umb-panel-header-name">Responses Overview</h1>

                </div>
            </div>


            <div class="umb-editor-container">
                <div class="umb-pane">
                    <div class="umb-pane-content">
                        <div class="overview-card overview-responses">
                            <h5 class="overview-title">Responses</h5>
                            <div class="overview-status">
                                <div class="overview-number-value">{{totalResponses}}</div>
                                <img src="/style-library/images/people.png" />
                            </div>
                        </div>

                        <div id="chartsContainer">

                        </div>

                    </div>
                </div>
            </div>




        </div>
    </div>


</body>
</html>
